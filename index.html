<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <link rel="stylesheet" href="style.css">
  <script src = "script.js" async></script>
</head>
<body>
  <button id="reset">Reset Board</button>
  <h2 id= "playerTurn">It is X's turn</h2>
  <table>
    <thead>
      <tr>
        <td id="0" class="box" data-num="0"></td>
        <td id="1" class="box" data-num="1"></td>
        <td id="2" class="box" data-num="2"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="3" class="box" data-num="3"></td>
        <td id="4" class="box" data-num="4"></td>
        <td id="5" class="box" data-num="5"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td id="6" class="box" data-num="6"></td>
        <td id="7" class="box" data-num="7"></td>
        <td id="8" class="box" data-num="8"></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
